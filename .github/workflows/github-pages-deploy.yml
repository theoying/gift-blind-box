# GitHub Pages éƒ¨ç½²å·¥ä½œæµ
name: Deploy to GitHub Pages

on:
  # æ¨é€åˆ°ä¸»åˆ†æ”¯æ—¶è§¦å‘
  push:
    branches: ['master', 'main']
  
  # æ‰‹åŠ¨è§¦å‘éƒ¨ç½²
  workflow_dispatch:

# è®¾ç½®æƒé™
permissions:
  contents: read
  pages: write
  id-token: write

# å…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²ï¼Œå–æ¶ˆè¿›è¡Œä¸­çš„éƒ¨ç½²
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # æ„å»ºå’Œéƒ¨ç½²ä»»åŠ¡
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # è®¾ç½® Node.js ç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      # å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci --prefer-offline --no-audit
          npm cache verify
          echo "âœ… Dependencies installed successfully"
        timeout-minutes: 5

      # è¿è¡Œä»£ç æ£€æŸ¥
      - name: Run linting
        run: |
          echo "ğŸ” Running linting..."
          npm run lint
          echo "âœ… Linting completed"
        timeout-minutes: 3

      # ç±»å‹æ£€æŸ¥
      - name: Type check
        run: |
          echo "ğŸ” Running type check..."
          npx tsc --noEmit
          echo "âœ… Type check completed"
        timeout-minutes: 2

      # æ„å»ºé¡¹ç›®
      - name: Build project
        run: |
          echo "ğŸ—ï¸ Building project..."
          npm run build
          echo "âœ… Build completed"
        env:
          NODE_ENV: production
          CI: true
        timeout-minutes: 8

      # éªŒè¯æ„å»ºè¾“å‡º
      - name: Verify build output
        run: |
          echo "ğŸ” Verifying build output..."
          if [ ! -d "dist" ]; then
            echo "âŒ Build output directory 'dist' not found!"
            exit 1
          fi
          
          # æ£€æŸ¥æ˜¯å¦æœ‰å¿…è¦çš„æ–‡ä»¶
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ index.html not found in dist directory!"
            exit 1
          fi
          
          echo "âœ… Build output verified"
          echo "ğŸ“ Build output contents:"
          ls -la dist/
          echo "ğŸ“„ index.html size: $(wc -c < dist/index.html) bytes"
        timeout-minutes: 2

      # è®¾ç½® GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # éƒ¨ç½²åˆ° GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # éƒ¨ç½²å®Œæˆé€šçŸ¥
      - name: Deployment status
        run: |
          if [ "${{ steps.deployment.outcome }}" == "success" ]; then
            echo "ğŸ‰ Deployment successful!"
            echo "ğŸŒ Your site is live at: ${{ steps.deployment.outputs.page_url }}"
            echo "ğŸ“… Deployed at: $(date)"
            echo "ğŸ”— Repository: ${{ github.repository }}"
            echo "ğŸ“ Commit: ${{ github.sha }}"
            echo "ğŸ‘¤ Author: ${{ github.actor }}"
          else
            echo "âŒ Deployment failed!"
            echo "ğŸ” Check the logs above for more details"
            exit 1
          fi